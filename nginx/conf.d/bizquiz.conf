server {
    listen 80;
    server_name bizquiz.example.com;

    # Serve the BizQuiz static website from a separate dist folder
    root /nginx/bizquiz-dist;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Ensure static files for BizQuiz load correctly
    location /static/ {
        alias /nginx/bizquiz-dist/static/;
    }
}
